<!DOCTYPE html>
<html>
<head>
    <title>Строница Хрюквы</title>
    <meta name="description" content="Персональная страничка Хрюквы.">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Cavendish-modern.css">
    <link rel="stylesheet" href="style.css">
    
  <script>
   function ope(msg) {
    document.getElementById('shapka').style.top = '0';
    document.getElementById('shapka').innerHTML = msg;
       
   }
   function clo() {
    document.getElementById('shapka').style.top = '-20px';
    document.getElementById('shapka').innerHTML = ' <br>Наведите сюда';

   }
  </script>

</head>
<body>
    <div id="shapka" onmouseover="ope('Наведите на лягушку. (Но не кликайте на нее а то все взорвется.)');" onmouseout="clo()"> 1<br>Наведите сюда
    </div>
           <img class="pic" align="left" onclick="ope('Не надо на меня нажимать болда, просто наведи мышкой')" onmouseover="ope('Ква-Ква. Спасибо за внимание.')" onmouseout="clo()" src="https://github.com/XPIOKBA/blog/raw/master/images/%D0%BB%D1%8F%D0%B3%D1%83%D1%88%D0%BA%D0%B0%20%D0%BC%D0%B5%D0%BB%D0%BA%D0%BE.png">
    <header align="center">
        <div class="trans">
            <h1 style="margin:0;">Хрюква</h1>
            <h6 style="margin:0;">Web Developer from Somewhere</h6>
        </div>
        <br>
        <div class="trans" onmouseover="ope('Хрю-Хрю.Это переход на главную. Чтобы вернуться сюда нажмите -Вариантция- или назад в браузере.');" onmouseout="clo()">
        <h1 style="margin:0;"><a title="Главная страница." href="/">Хрюква</a></h1>
        </div>
    </header>
    <p title="или потратит">Не храните Ваши деньги в Хрюкве-копилке (истратит).</p>
    <p>Хрюква бегает кругами, и метает жемчугами.</p>
    <h3>А эти рыбки делают вкусный грушовый мёд.</h3>
    <img src="https://www.heimrich.de/media/image/2f/37/bc/Panda_Schmerle_2.jpg">
    <img src="https://www.aquamir63.ru/_dr/13/00235983.jpg">
    <img src="https://rubkavdoma.com.ua/wp-content/uploads/2017/11/Bychek-pchelka_6.jpg">
</body>
</html>
