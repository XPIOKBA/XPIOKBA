<!DOCTYPE html>
<html id="qq" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="version" content="0.2">
    <link rel="stylesheet" href="gradient.css">
    <title>Gradient</title>
</head>
<body onload="colorid.value=sl.value;coloridr.value=sr.value;">
   <header class="header" id="header">
    <!--<body id="qq" onload="grad()">-->
    <h1 title="Click and hold me :)">Create your gradient</h1>
    <h3 title="Click and hold me :)">Version: 0.2</h3>
    
    
    <div style="font-family: monospace; align-content: center; text-align: center">
        <div style="display:inline-block;">
            <input type="text" style="width: 60px; text-transform: uppercase;" id="coloridr" value="#000000" onload, onchange="sr.value=coloridr.value;grad();" title="HEX code (change to your color)">
            <input type="color" name="ar" id="sr" value="#009900" onchange="coloridr.value=sr.value;grad();" title="Click to select left color">
            <button type="button" onclick="sr.value=randomcolor();colorid.value=sl.value;coloridr.value=sr.value;" title="Random Left Color">Random</button>
        </div>
        <div style="margin-bottom: 4px; width: 350px; border-width: 1px; border-color: aqua; display: inline-flex; text-align: center;">
            <button type="button" onclick="grad();" title="Make gradient from current left and right colors.">Set Gradient</button>
            <button type="button" onclick="qq.style.backgroundImage ='none'" title="Set single color background">No BG Gradient</button>
            <button type="button" onclick="header.style.backgroundImage ='none'" title="Set single color header">No Header Gradient</button>
            <button type="button" onclick="sr.value=randomcolor();sl.value=randomcolor();grad();" title="Generate one random gradient">Random Gradient</button>
            <button type="button" onclick="var xx=sr.value;sr.value=sl.value;sl.value=xx;grad();" title="Replace Left and Right colors">&larr;&rarr;</button>
        </div>
        <div style="display:inline-block;">
            <button type="button" onclick="sl.value=randomcolor();colorid.value=sl.value;coloridr.value=sr.value;" title="Random Right Color">Random</button>
            <input type="color" name="al" id="sl" value="#ffff00" onchange="colorid.value=sl.value;grad();" title="Click to select right color">
            <input type="text" style="width: 60px; text-transform: uppercase;" id="colorid" onchange="sl.value=colorid.value;grad();" title="HEX code (change to your color)">
        </div>
        <br>
        <button type="button" onclick="t[t.length]=setInterval('sr.value=randomcolor();sl.value=randomcolor();grad();',1000);console.log('Значения интервалов: '+t+'. Всего интервалов: '+t.length)" title="Start generate Random Gradient interval 1s">Start generating</button>
        <button type="button" onclick="clearInterval(t.pop());console.log('Значения интервалов: '+t+'. Всего интервалов: '+t.length)" title="Stop generate Random Gradient">Stop generating</button>
        <br><br>
        <a href="/">Developed by ХРЮКВА</a>
    </div>
    <br>
    <div id="story" style="display: none; padding-bottom: 4px; border: 2px; text-align: center;background-image: linear-gradient(to left,lime,yellow);" title="История градиентов. Кликните на любой чтобы применить к фону.">Gradient collection. Click any gradient below to apply to background.</div>
<!--    <hr>-->
    </header>
    <div id="qqq" style="margin-top: 10px; text-transform: uppercase; vertical-align: text-bottom;"></div>
    <script>
    var t = new Array();
        
    function grad(){
        story.style.display = 'block';
        qq.style.backgroundImage = "linear-gradient(to left," + sl.value + "," + sr.value + ")";
        header.style.backgroundImage = "linear-gradient(to left," + sl.value + "," + sr.value + ")";
        colorid.value=sl.value;
        coloridr.value=sr.value;
        qqq.innerHTML += '<div style="text-align: center;display:inline-block; width:160px; height:20px; background-image: linear-gradient(to left,' + sl.value + ',' + sr.value + ');" onclick="qq.style.backgroundImage ='+"'"+' linear-gradient(to left,' + sl.value + "," + sr.value + ')'+"';sl.value="+"'"+sl.value+"';sr.value="+"'"+sr.value+"';colorid.value=sl.value;coloridr.value=sr.value;header.style.backgroundImage=qq.style.backgroundImage;"+'"><div style="float:left;display:inline-block;width:20px;height:20px;background:'+sr.value+';"></div>'+sr.value.substr(0)+"  "+sl.value.substr(0)+'<div style="float:right;display:inline-block;width:20px;height:20px;background:'+sl.value+';"></div></div>';
    }
    function randomcolor(){
        var letters = '0123456789ABCDEF';
        var tt = '#';
        for (var i = 0; i < 6; i++) {
        tt += letters[Math.floor(Math.random() * 16)];
        }
        return tt;
    }
    </script>
    </body>
